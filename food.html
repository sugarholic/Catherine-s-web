    rel="stylesheet"

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">

      <!--Food gallery-->
      <h1 class="animate__animated wow animate__fadeIn animate__delay-0.8s">Food Gallery</h1>

      <div class="gallery">
        <figure class="gallery_item gallery__item--1 animate__animated wow animate__slideInUp">
            <img src="./images/chicken.jpg" alt="chicken" class="gallery__img">
        </figure>
        <figure class="gallery_item gallery__item--2 animate__animated wow animate__slideInUp">
            <img src="./images/coffee.jpg" alt="coffee" class="gallery__img">
        </figure>
        <figure class="gallery_item gallery__item--3 animate__animated wow animate__slideInUp">
            <img src="./images/coffee3.jpg" alt="coffee" class="gallery__img">
        </figure>
        <figure class="gallery_item gallery__item--4 animate__animated wow animate__slideInUp">
            <img src="./images/dumplings.jpg" alt="dumplings" class="gallery__img">
        </figure>
        <figure class="gallery_item gallery__item--5 animate__animated wow animate__slideInUp">
            <img src="./images/food3.jpg" alt="tepanyaki" class="gallery__img">
        </figure>
        <figure class="gallery_item gallery__item--6 animate__animated wow animate__slideInUp">
            <img src="./images/food5.jpg" alt="beef rice" class="gallery__img">
        </figure>
        <figure class="gallery_item gallery__item--7 animate__animated wow animate__slideInUp">
            <img src="./images/food6.jpg" alt="tuna risotto" class="gallery__img">
        </figure>
        <figure class="gallery_item gallery__item--8 animate__animated wow animate__slideInUp">
            <img src="./images/ikea.jpg" alt="ikea food" class="gallery__img">
        </figure>
        <figure class="gallery_item gallery__item--9 animate__animated wow animate__slideInUp">
            <img src="/images/sandwich.jpg" alt="matcha" class="gallery__img">
        </figure>
      </div>


    </body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!--WOW-->
    <script src="./wow.min.js"></script>
    <script>new WOW().init();</script>
  
    <!--custom js-->
    <script src="./gallery.js"></script>
